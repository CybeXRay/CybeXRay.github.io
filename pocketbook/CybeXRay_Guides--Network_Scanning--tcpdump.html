<div class='page'><h1 class='title'>tcpdump</h1><br/>Command Line Equivalent of <strong>Wireshark</strong><br /><br /><strong>tcpdump port 110 -A -i tun0</strong><br /><br />Port : To filter packets for particular port<br />-A	: To have ASCII result<br />-i	: To specify interface<br /><br />Example:<br /><br />To check Ping Requests on the VPN ethernet.<br /><br /><strong>tcpdump ip proto \\icmp -i tun0</strong></div>
