<div class='page'><h1 class='title'>binwalk</h1><br/><p><strong>binwalk</strong> checks files for hidden binaries</p><p></p><p><img src="images/197-1.png" alt="images/197-1.png" /></p><p></p><p>To check files:</p><p><strong>binwalk filename</strong></p><p></p><p>To extract from files:</p><p><strong>binwalk -e filename</strong></p><p></p><p>To extract from files as root user:</p><p><strong>binwalk -e filename --run-as=root</strong></p></div>
