<div class='page'><h1 class='title'>tcpdump</h1><br/><p>Command Line Equivalent of <strong>Wireshark</strong></p><p></p><p><strong>tcpdump port 110 -A -i tun0</strong></p><p></p><p>Port : To filter packets for particular port</p><p>-A	: To have ASCII result</p><p>-i	: To specify interface</p><p></p><p>Example:</p><p></p><p>To check Ping Requests on the VPN ethernet.</p><p></p><p><strong>tcpdump ip proto \\icmp -i tun0</strong></p></div>
